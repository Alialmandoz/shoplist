<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>{{post.fecha_compra}}</title>
</head>
<body>
<h1>detalle compra {{fecha_compra}}</h1>

{% for compra in compra %}
    <ul>{{ compra.producto | title }}:  ${{ compra.producto.precio}}</ul>
{% endfor %}

<a href="{% url 'lista:editar_compra' post.pk %}">editar esta compra</a>
<a href="{% url 'lista:index' %}">ir al inicio</a>
</body>
</html>
