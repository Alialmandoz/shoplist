{% extends 'base.html' %} {% block head %} {% endblock %} {% block body %}




<div class="container container-fluid">

    {% for compra in listadecompras %}
    <div class="card">
        <div class="card-header">
            {{compra.fecha_compra}}
        </div>
        <div class="card-body">
            <div class="card-text">
                <ul class="list-group">
                    {% for producto in compra.post_set.all %}
                    <li class="list-group-item">{{producto}}</li>
                    {% endfor %}
                </ul>
            </div>
            

        </div>
        <div class="card-footer text-muted">
            <p class="card-text">{{post.compra.fecha_compra}}</p>
        </div>
    </div>


    {% endfor %}
</div>

{% endblock body %}
